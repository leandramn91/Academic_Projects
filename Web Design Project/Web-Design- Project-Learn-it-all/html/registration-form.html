<script> 

function validate()
      {

if( document.myForm.name.value == "" )
         {
            alert( "Please provide your name!" );
            document.myForm.name.focus() ;
            return false;
         }
		 
		 if( document.myForm.email.value == "" )
         {
            alert( "Please provide your Email!" );
            document.myForm.email.focus() ;
            return false;
         }
		 
		 if( document.myForm.username.value == "" )
         {
            alert( "Please provide your User Name!" );
            document.myForm.username.focus() ;
            return false;
         }
		 
		 if( document.myForm.password.value == "" )
         {
            alert( "Please provide your password!" );
            document.myForm.password.focus() ;
            return false;
         }
		 
		 if( document.myForm.repassword.value == "" )
         {
            alert( "Please re-enter your password" );
            document.myForm.repassword.focus() ;
            return false;
         }
		 
		 
		 
		 if( document.myForm.BirthMonth.value == "" )
         {
            alert( "Please provide your Birth Month!" );
            document.myForm.BirthMonth.focus() ;
            return false;
         }
		 
		 
		 
		 if( document.myForm.BirthYear.value == "" )
         {
            alert( "Please provide your Birth Year!" );
            document.myForm.BirthYear.focus() ;
            return false;
         }
		 
		 if( document.myForm.gender.value == "" )
         {
            alert( "Please enter your gender" );
            document.myForm.gender.focus() ;
            return false;
         }
		 
		 if( document.myForm.phone.value == "" )
         {
            alert( "Please enter your number" );
            document.myForm.phone.focus() ;
            return false;
         }
		 
		   return( true );
		   }
		 
</script>

	<h2 style="margin-left:40%;">User Registration Form</h2>
	<div class="form">
    		<form id="contactform" action="" name="myForm" onsubmit="return(validate());"> 

				<p class="contact"><label for="name">Name:</label></p> 
    			<input id="name" name="name" placeholder="First and last name"  tabindex="1" type="text" required> 
    			 
    			<p class="contact"><label for="email">Email address:</label></p> 
    			<input id="email" name="email" placeholder="example@domain.com"  type="email" required> 
                
                <p class="contact"><label for="username">Create a username:</label></p> 
    			<input id="username" name="username" placeholder="username"  tabindex="2" type="text" required> 
    			 
                <p class="contact"><label for="password">Create a password:</label></p> 
    			<input type="password" id="password" name="password" required> 
                <p class="contact"><label for="repassword">Confirm your password:</label></p> 
    			<input type="password" id="repassword" name="repassword" required> 
        
               <fieldset>
                 <label>Birthday</label>
                  <label class="month"> 
                  <select class="select-style" name="BirthMonth" required>
                  <option value="">Month</option>
                  <option  value="01">January</option>
                  <option value="02">February</option>
                  <option value="03" >March</option>
                  <option value="04">April</option>
                  <option value="05">May</option>
                  <option value="06">June</option>
                  <option value="07">July</option>
                  <option value="08">August</option>
                  <option value="09">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12" >December</option>
                  </label>
                 </select>    
                <label>Day<input class="birthday" maxlength="2" name="BirthDay"  placeholder="Day" required></label>
                <label>Year <input class="birthyear" maxlength="4" name="BirthYear" placeholder="Year" required></label>
              </fieldset>
  
            <select class="select-style gender" name="gender" required>
            <option value="select">select gender</option>
            <option value="m">Male</option>
            <option value="f">Female</option>
            <option value="others">Other</option>
            </select><br><br>
            
            <p class="contact"><label for="phone">Mobile phone</label></p> 
            <input id="phone" name="phone" placeholder="Please enter a ten digit phone number"  type="text" required> <br>
            <input class="button" name="submit" id="submit" tabindex="5" value="Sign up" type="submit">
